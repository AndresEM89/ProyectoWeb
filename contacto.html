<body class="container">
        
    <header>
        <div class="contenedor">
        <img src="picture/Patitas_adopciones.png" width="210px">
        <input type="checkbox" id="menu-check">
        <label id="menu" for="menu-check">
            <span id="menu-abrir">&#9776;</span>
            <span id="menu-cerrar">X</span>
        </label>
        <nav>
        <ul>
            <li><a href="index.html" class="actual">Inicio</a> </li>

        </div>

    <menu>
        <img src="picture/header-form-1.jpg" width="600px">
        <div class="formulario">
        <h2>Formulario de registro</h2>
        <form class="form" action="https://formspree.io/f/mpzenogz" method="POST">
            <label for="fistname">Nombre: </label>      <input type="text" name="fistname" placeholder="Ingrese su nombre aquí..."> <br><br>
            <label for="lastname">Apellido: </label>    <input type="text" name="lastname" placeholder="Ingrese su apellido aquí..."> <br><br>
            <label for="adoptado">Adoptado:</label>  <input type="text" name="adoptado" placeholder="Ingrese el nombre de su patita adoptada..."<br><br>
            <label for="address">Dirección: </label>       <input type="text" name="address" placeholder="Ingrese su dirección aquí..."> <br><br>
            <label for="city">Ciudad:</label>           <input type="text" name="city" value="C.A.B.A."> <br><br>
            <label for="zipcode">Código Postal:</label> <input type="text" name="zipcode" placeholder="Ingrese su código postal aquí..."> <br><br>
            <label for="Birthdate">Fecha de Nacimiento (mm/dd/yyyyy):</label>   <input type="text" name="birthdate"> <br><br>
            <p>Género</p>
            <p> <input type="radio" name="gender" value="hombre" checked>Hombre
                <input type="radio" name="gender" value="mujer">Mujer
                <input type="radio" name="gender" value="otro">Otro
            </p>    
            <input type="submit" value="Enviar">
            </form>
        </div>
